<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUi Test</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>Hello, i am using DaisyUI.</h1>

    <!--* Button -->
    <button class="btn">Click Me</button>
    <button class="btn btn-primary">Click Me</button>
    <button class="btn btn-accent">Click Me</button>
    <br>
    <br>
    <button class="btn btn-error">Click Me</button>
    <button class="btn btn-success">Click Me</button>
    <button class="btn btn-warning">Click Me</button>

    <!--* DropDown -->
    <details class="dropdown">
        <summary class="btn m-1">open or close</summary>
        <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
        </ul>
    </details>

    <!--* Modal -->
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <br>

    <!--* Swap -->
    <label class="swap swap-flip text-9xl">
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" />

        <div class="swap-on">ðŸ˜ˆ</div>
        <div class="swap-off">ðŸ˜‡</div>
    </label>

    <br> 
    <br>

    <!--* Theme Controller -->
    <input type="checkbox" value="synthwave" class="toggle theme-controller" />

    

</body>

</html>
