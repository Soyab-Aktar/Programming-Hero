<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table_style.css ">
</head>

<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee Salery data</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salery</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steave Job</td>
                <td>Apple</td>
                <td>2000$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ambani</td>
                <td>Jio</td>
                <td>500$</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Total employee: 3</td>
        </tfoot>
    </table>
</body>

</html>
