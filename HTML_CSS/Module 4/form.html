<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style_dorm.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <h2>Please fill your form :</h2>
            <form>
                <label for="name">Your name: <input id="name" type="text" placeholder="Enter your name"></label>

                <label for="email">Your Email: <input id="email" type="email" placeholder="Enter your email"></label>

                <label for="phone">Your phone: <input id="phone" type="tel" placeholder="Enter your phone"></label>

                <fieldset>
                    <legend>Pick item :</legend>
                    <label for="item">
                        <input type="radio" name="" id="item">Item 1
                    </label>
                    <label for="item">
                        <input type="radio" name="" id="item">Item 2
                    </label>
                    <label for="item">
                        <input type="radio" name="" id="item">Item 3
                    </label>
                    <label for="item">
                        <input type="radio" name="" id="item">Item 4
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Add note</legend>
                    <textarea name="" id=""></textarea>
                </fieldset>

                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
