<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio_Video</title>
    <link rel="stylesheet" href="/CSS_M4/av.css">
</head>

<body>
    <div class="main">
        <div class="ad">
            <h1>Audio</h1>
            <audio controls src="/Gallery/Ooyy - Dreaming of Lhotse.mp3"></audio>

        </div>
        <div class="av">
            <h1>Video</h1>
            <video controls src="/Gallery/windows-11-logo-gradient.1920x1080.mp4"></video>

        </div>
        <div class="ay">
            <h1>Youtube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=x4osseofVfisJBzE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>

    </div>
</body>

</html>
