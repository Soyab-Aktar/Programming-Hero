<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid Responsive</title>
</head>

<body>
    <section
        class="px-10 py-5 mx-5 my-5 border-4 border-violet-500 rounded-xl border-double sm:bg-lime-200 lg:bg-pink-200">

        <h1 class="text-3xl font-semibold text-cyan-600 text-center pb-10">Lets Start Flex</h1>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 ">
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .1
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .2
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32 ">
                Item .3
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .4
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32 lg:col-span-3">
                Item .5
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .6
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32 ">
                Item .7
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .8
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .9
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .10
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32">
                Item .11
            </div>
            <div class=" border-4 border-orange-500 rounded-lg bg-blue-200 h-32 lg:col-span-3">
                Item .12
            </div>
        </div>
    </section>
</body>

</html>
